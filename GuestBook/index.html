<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    header {
      text-align: center;
    }

    nav {
      text-align: center;
    }

    nav ul {
      display: inline-block;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    .active {
      color: black;
    }

    h1 a {
      color: inherit;
      text-decoration: none;
    }
  </style>

</head>
<body>
  <header>
    <h1><a href="https://jaehanjaehanjaehan.github.io/jaehan/">My Portfolio</a></h1>
    <nav>
      <ul>
        <li><a href="https://jaehanjaehanjaehan.github.io/jaehan/About/">About</a></li>
        <li><a href="https://jaehanjaehanjaehan.github.io/jaehan/Project/">Projects</a></li>
        <li><a href="https://jaehanjaehanjaehan.github.io/jaehan/GuestBook/">Guest Book</a></li>
      </ul>
    </nav>
  </header>



  <section id="guestbook">
    <div id="guestbook" class="item">
      <h2>Guest Book</h2>
      <form id="guestbook-form">
        <input type="text" id="name-input" class="input-field" placeholder="Name">
        <textarea id="message-input" class="input-field" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="guestbook-entries" class="item-content">
        <!-- 방명록 내용 -->
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 My Portfolio. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
